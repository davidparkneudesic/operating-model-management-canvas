scrClientSolutionSelection As screen:

    "glyClientSolutionGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =549
        Items: |-
            =If(ddFilter.Selected.Value = "My Client Solutions",
             Sort(Filter('Client Solutions',Status = 'Status (Client Solutions)'.Active && 'Created By'.'Full Name' = User().FullName),'Client/Prospect Name'),
             Sort(Filter('Client Solutions',Status = 'Status (Client Solutions)'.Active),'Client/Prospect Name')
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Width: =362
        X: =48
        Y: =168
        ZIndex: =1

        Title18 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Solution Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle9.Size*1.8 + 2 + Body2.Size*1.8)) / 2
            ZIndex: =1

        Subtitle9 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Client/Prospect Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title18.Width
            X: =Title18.X
            Y: =Title18.Y + Title18.Height
            ZIndex: =2

        Body2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Created By'.'Full Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title18.Width
            X: =Title18.X
            Y: =Subtitle9.Y + Subtitle9.Height
            ZIndex: =3

        NextArrow8 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent);Navigate(ClientSolutions)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator9 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle20 As rectangle:
            Height: =Parent.TemplateHeight - Separator9.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    "'Client Solutions Page Label_1' As label":
        Align: =Align.Center
        Color: = RGBA(255, 255, 255, 1)
        Fill: |-
            =ColorValue("#00467f")
        Font: =Font.'Lato Light'
        FontWeight: =FontWeight.Semibold
        Height: =76
        Size: =26
        Text: ="Client Solutions"
        Width: =1366
        ZIndex: =2

    ddFilter As dropdown:
        Items: =["My Client Solutions", "All Client Solutions"]
        X: =64
        Y: =92
        ZIndex: =3

    btnNewClientSolution As button:
        Fill: |-
            =ColorValue("#00467f")
        Height: =44
        HoverFill: |-
            =ColorFade(ColorValue("#00467f"), -30%)
        OnSelect: |-
            =//ResetForm(ClientsSolutionsForm);NewForm(ClientsSolutionsForm);Set(varGalDefault,Blank());Set(varGalDefault,{})
            //If(IsBlank(glyClientSolutionGallery.Selected),Select(glyClientSolutionGallery,1));
            Navigate(ClientSolutions);
            Set(varOpenCreateClientSolution,true);
        Size: =14
        Text: ="New Client Solution"
        Width: =261
        X: =488
        Y: =208
        ZIndex: =4

    "'Back Button_to HomePage_1' As icon.ChevronLeft":
        Color: |-
            =If(varOpenCreateClientSolution || varUpdatedCSWindow || varDeleteClientSolutionWindow, 
            RGBA(202, 202, 202, 1), RGBA(255, 255, 255, 1))
        Height: =45
        Icon: =Icon.ChevronLeft
        OnSelect: |-
            =Back(ScreenTransition.UnCoverRight);
            Navigate(HomePage, ScreenTransition.UnCoverRight);
            Set(varOpenCreateClientSolution,false);
            UpdateContext({varUpdateClientSolution:false});
            UpdateContext({varDeleteClientSolutionWindow:false});
            UpdateContext({varUpdatedCSWindow:false});
        Width: =45
        X: =18
        Y: =15
        ZIndex: =5

