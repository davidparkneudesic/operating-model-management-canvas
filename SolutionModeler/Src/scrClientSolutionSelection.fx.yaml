scrClientSolutionSelection As screen:
    OnVisible: =Refresh('Client Solutions')

    "'Client Solutions Page Label_1' As label":
        Align: =Align.Center
        Color: = RGBA(255, 255, 255, 1)
        Fill: |-
            =ColorValue("#00467f")
        Font: =Font.'Lato Light'
        FontWeight: =FontWeight.Semibold
        Height: =76
        Size: =26
        Text: ="Client Solutions"
        Width: =1366
        ZIndex: =2

    ddFilter As dropdown:
        Items: =["My Client Solutions", "All Client Solutions"]
        X: =64
        Y: =92
        ZIndex: =3

    btnNewClientSolution As button:
        Fill: |-
            =ColorValue("#00467f")
        Height: =44
        HoverFill: |-
            =ColorFade(ColorValue("#00467f"), -30%)
        OnSelect: |-
            =//ResetForm(ClientsSolutionsForm);NewForm(ClientsSolutionsForm);Set(varGalDefault,Blank());Set(varGalDefault,{})
            //If(IsBlank(glyClientSolutionGallery.Selected),Select(glyClientSolutionGallery,1));
            Navigate(ClientSolutions);
            Set(varOpenCreateClientSolution,true);
        Size: =14
        Text: ="New Client Solution"
        Width: =261
        X: =1026
        Y: =95
        ZIndex: =4

    "'Back Button_to HomePage_1' As icon.ChevronLeft":
        Color: |-
            =If(varOpenCreateClientSolution || varUpdatedCSWindow || varDeleteClientSolutionWindow, 
            RGBA(202, 202, 202, 1), RGBA(255, 255, 255, 1))
        Height: =45
        Icon: =Icon.ChevronLeft
        OnSelect: |-
            =Back(ScreenTransition.UnCoverRight);
            Navigate(HomePage, ScreenTransition.UnCoverRight);
            Set(varOpenCreateClientSolution,false);
            UpdateContext({varUpdateClientSolution:false});
            UpdateContext({varDeleteClientSolutionWindow:false});
            UpdateContext({varUpdatedCSWindow:false});
        Width: =45
        X: =18
        Y: =15
        ZIndex: =5

    UpdateClientSolution_Button_2 As button:
        Fill: |-
            =ColorValue("#00467f")
        Height: =44
        HoverFill: |-
            =ColorFade(ColorValue("#00467f"), -30%)
        OnSelect: |-
            =Set(varUpdateClientSolution,true);
            Navigate(ClientSolutions)
        Size: =14
        Text: ="Modify Client Solution"
        Width: =261
        X: =53
        Y: =638
        ZIndex: =6

    glyClientSolutionGallery As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        BorderThickness: =1
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Height: =415
        Items: |-
            =If(chkShowClosed,
                If(IsBlank(txtSearchInput),
                    If(ddFilter.Selected.Value = "My Client Solutions",
                        SortByColumns(Filter('Client Solutions', Status = 'Status (Client Solutions)'.Active && 'Created By'.'Full Name' = User().FullName),varSortType),
                        SortByColumns(Filter('Client Solutions', Status = 'Status (Client Solutions)'.Active),varSortType)
                    )
                    ,
                    If(ddFilter.Selected.Value = "My Client Solutions",
                        SortByColumns(Filter('Client Solutions', Status = 'Status (Client Solutions)'.Active && 'Created By'.'Full Name' = User().FullName && StartsWith('Solution Name',txtSearchInput.Text)),varSortType),
                        SortByColumns(Filter('Client Solutions', Status = 'Status (Client Solutions)'.Active && StartsWith('Solution Name',txtSearchInput.Text)),varSortType)
                    )
                )
            ,
            If(IsBlank(txtSearchInput),
                    If(ddFilter.Selected.Value = "My Client Solutions",
                        SortByColumns(Filter('Client Solutions', 'Status Reason' <> 'Status Reason (Client Solutions)'.Lost && 'Status Reason' <> 'Status Reason (Client Solutions)'.Won && Status = 'Status (Client Solutions)'.Active && 'Created By'.'Full Name' = User().FullName),varSortType),
                        SortByColumns(Filter('Client Solutions', 'Status Reason' <> 'Status Reason (Client Solutions)'.Lost && 'Status Reason' <> 'Status Reason (Client Solutions)'.Won && Status = 'Status (Client Solutions)'.Active),varSortType)
                    )
                    ,
                    If(ddFilter.Selected.Value = "My Client Solutions",
                        SortByColumns(Filter('Client Solutions', 'Status Reason' <> 'Status Reason (Client Solutions)'.Lost && 'Status Reason' <> 'Status Reason (Client Solutions)'.Won && Status = 'Status (Client Solutions)'.Active && 'Created By'.'Full Name' = User().FullName && StartsWith('Solution Name',txtSearchInput.Text)),varSortType),
                        SortByColumns(Filter('Client Solutions', 'Status Reason' <> 'Status Reason (Client Solutions)'.Lost && 'Status Reason' <> 'Status Reason (Client Solutions)'.Won && Status = 'Status (Client Solutions)'.Active && StartsWith('Solution Name',txtSearchInput.Text)),varSortType)
                    )
                )
            )
        Width: =1246
        X: =54
        Y: =213
        ZIndex: =8

        "'Created On_Column2' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Created On"
            FieldName: ="createdon"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =4
            Text: =ThisItem.'Created On'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        "'Solution Name_Column1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Solution Name"
            FieldName: ="neu_solutionname"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            IsHyperlink: =true
            LayoutHeight: =Parent.Height
            OnSelect: =Navigate(ClientSolutions)
            Order: =1
            Text: =ThisItem.'Solution Name'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =4

        "'Client/Prospect Name_Column1' As dataTableColumn.textualColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Client/Prospect Name"
            FieldName: ="neu_clientprospectname"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            IsHyperlink: =false
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.'Client/Prospect Name'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =5

        "'Status Reason_Column1' As dataTableColumn.complexOptionSetColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Status Reason"
            FieldName: ="statuscode"
            FieldVariantName: ="complexOptionSetColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =3
            Text: =ThisItem.'Status Reason'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =6

        "'Created By_Column1' As dataTableColumn.complexTypeColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Created By"
            FieldName: ="createdby"
            FieldVariantName: ="complexTypeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =5
            Text: =ThisItem.'Created By'.'Full Name'
            Width: =100
            X: =0
            Y: =0
            ZIndex: =7

    ddSortControl As dropdown:
        Items: =["Client/Prospect Name", "Created On","Status Reason"]
        OnChange: =If(ddSortControl.Selected.Value = "Client/Prospect Name", Set(varSortType,"neu_clientprospectname"),If(ddSortControl.Selected.Value = "Created On", Set(varSortType,"createdon"),Set(varSortType, "statuscode")))
        OnSelect: =
        X: =644
        Y: =95
        ZIndex: =9

    Label1 As label:
        Align: =Align.Right
        Text: |-
            ="Sort By:"
        X: =494
        Y: =95
        ZIndex: =10

    txtSearchInput As text:
        Default: =
        Height: =43
        HintText: ="Search for Client Solution Name"
        Width: =555
        X: =64
        Y: =154
        ZIndex: =11

    chkShowClosed As checkbox:
        Text: ="Show Closed Solutions"
        X: =412
        Y: =87
        ZIndex: =13

