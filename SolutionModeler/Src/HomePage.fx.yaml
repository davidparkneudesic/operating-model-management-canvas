HomePage As screen:
    Fill: =RGBA(237, 237, 237, 1)

    "'Title Page Label' As label":
        Align: =Align.Center
        Color: |-
            =ColorFade(ColorValue("#00467F"), -30%)
        Font: =Font.Lato
        FontWeight: =FontWeight.Bold
        Height: =60
        Size: =34
        Text: ="Solution Modeler"
        Width: =535
        X: =416
        Y: =81
        ZIndex: =1

    NeudesicLogo_HomePage As image:
        Height: =81
        Image: ='Neudesic Logo'
        Width: =200
        ZIndex: =9

    ClientSolutions_Container As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =450
        Width: =369
        X: =64
        Y: =200
        ZIndex: =10

        btnClientSolutions As button:
            Fill: |-
                =//RGBA(26, 76, 145, 1)
                ColorValue("#00467f")
            Height: =70
            HoverFill: |-
                =ColorFade(ColorValue("#00467f"), -30%)
            OnSelect: =Navigate(scrClientSolutionSelection, ScreenTransition.Cover)
            Text: ="Go to Client Solutions"
            Width: =280
            X: =45
            Y: =355
            ZIndex: =1

        lblClientSolutions As label:
            Font: =Font.'Lato Light'
            Height: =144
            Size: =14
            Text: ="The Client Solution area allows you to start the scoping and estimation process leveraging the models."
            VerticalAlign: =VerticalAlign.Top
            Width: =295
            X: =36
            Y: =102
            ZIndex: =2

        "'Client Solutions Title' As label":
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =62
            Size: =18
            Text: |-
                ="Client Solutions
                "
            Width: =303
            X: =36
            Y: =40
            ZIndex: =3

    OperatingModel_Container As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =450
        Width: =369
        X: =499
        Y: =200
        ZIndex: =11

        btnOperatingModels As button:
            Fill: |-
                =ColorValue("#00467f")
            Height: =70
            HoverFill: |-
                =ColorFade(ColorValue("#00467f"), -30%)
            OnSelect: =Navigate('Operating Models Screen', ScreenTransition.Cover)
            Text: ="Go to Operating Models"
            Width: =280
            X: =45
            Y: =355
            ZIndex: =1

        lblOperatingModels As label:
            Font: =Font.'Lato Light'
            Height: =144
            Size: =14
            Text: ="Browse the various standard Operating Models, which serve as scoping templates."
            VerticalAlign: =VerticalAlign.Top
            Width: =295
            X: =36
            Y: =102
            ZIndex: =2

        Label4 As label:
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =62
            Size: =18
            Text: |-
                ="Shared Operating Models
                "
            Width: =303
            X: =36
            Y: =40
            ZIndex: =3

    ImplementationModel_Container As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =450
        Width: =369
        X: =934
        Y: =200
        ZIndex: =12

        btnImplementationModels As button:
            Fill: |-
                =ColorValue("#00467f")
            Height: =70
            HoverFill: |-
                =ColorFade(ColorValue("#00467f"), -30%)
            OnSelect: =Navigate('Implementation Model Screen', ScreenTransition.Cover)
            RadiusBottomLeft: =9
            RadiusBottomRight: =9
            RadiusTopLeft: =9
            RadiusTopRight: =9
            Text: ="Go to Implementation Models"
            Width: =280
            X: =45
            Y: =355
            ZIndex: =1

        lblImplmentationModels As label:
            Font: =Font.'Lato Light'
            Height: =144
            Size: =14
            Text: ="Browse, create and modify the various Implementation Models, which serve as patterns for solution delivery"
            VerticalAlign: =VerticalAlign.Top
            Width: =295
            X: =36
            Y: =102
            ZIndex: =2

        Label4_1 As label:
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =62
            Size: =18
            Text: |-
                ="Implementation Models
                "
            Width: =303
            X: =36
            Y: =40
            ZIndex: =3

