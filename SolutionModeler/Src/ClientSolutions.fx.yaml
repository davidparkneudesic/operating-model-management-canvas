        DelayItemLoading: =true
        Fill: |-
            =If(varOpenCreateClientSolution, 
            RGBA(202, 202, 202, 1), RGBA(255, 255, 255, 1))
        Height: =588
        Items: =Filter('Client Solutions', 'Client Solutions (Views)'.'Active Client Solutions')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateFill: |-
            =//If(ThisItem.IsSelected,ColorFade(RGBA(204, 208, 225, 1),-2%), If(varOpenCreateClientSolution && ThisItem.IsSelected, RGBA(153, 160, 196, 1) , RGBA(0,0,0,0)))
            
            
            If(ThisItem.'Solution Name' = SolutionGallery.Selected.'Solution Name' && 
                    !(varOpenCreateClientSolution), 
                 RGBA(204, 208, 225, 1),
                If (ThisItem.'Solution Name' = SolutionGallery.Selected.'Solution Name' && 
                        varOpenCreateClientSolution,
                        RGBA(153, 160, 196, 1),
                        RGBA(0,0,0,0)
