            Width: =Title12_1.Width
            X: =Title12_1.X
            Y: =Title12_1.Y + Title12_1.Height
            ZIndex: =2

        Rectangle12_1 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

