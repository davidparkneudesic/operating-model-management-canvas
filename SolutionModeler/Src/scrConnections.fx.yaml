    "galConnections As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        BorderThickness: =1
        Default: =//varGalDefault
        DelayItemLoading: =true
        Fill: |-
            =If(varOpenUserStoryCreate || varOpenUserStoryUpdatedWindow || varOpenDeleteUserStoryWindow, 
            RGBA(202, 202, 202, 1), RGBA(255, 255, 255, 1))
        Height: =636
        Items: =Filter('Client Solution Connections', 'Client Solution'.'Client Solution' = SolutionGallery.Selected.'Client Solution')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateFill: |-
            =If(ThisItem.Name = galConnections.Selected.Name && 
                    !(varOpenUserStoryCreate || varOpenUserStoryUpdatedWindow || varOpenDeleteUserStoryWindow), 
                 RGBA(204, 208, 225, 1),
                If (ThisItem.Name = galConnections.Selected.Name && 
                        varOpenUserStoryCreate,
                        RGBA(153, 160, 196, 1),
                        RGBA(0,0,0,0)
                )
            )
        TemplatePadding: =0
        TemplateSize: =67
        Width: =313
        Y: =132
        ZIndex: =2

        Title12_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 35
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1_1.Size * 1.8)) / 2
            ZIndex: =1

        Subtitle1_1 As label:
