        "'Create Conn Button_1' As button":
            Fill: |-
                =ColorValue("#00467f")
            HoverFill: |-
                =ColorFade(ColorValue("#00467f"), -30%)
            OnSelect: |
                =UpdateContext({varURLEmptyMessage:false});
                
                If(IsBlank(DevOpsURL_Input.Text),
                    UpdateContext({varURLEmptyMessage:true}),
                    Patch('Client Solution Connections',
                        Defaults('Client Solution Connections'),
                        {
                            Name:ConnectionName_Input.Text,
                            'DevOps Organization URL':DevOpsURL_Input.Text,
                            'Personal Access Token':PersonalAccessToken_Input.Text
                        }
                    )
                );
                
                UpdateContext({varConnCreated:true});
                UpdateContext({resetControl: !resetControl});
                UpdateContext({resetControl: !resetControl});
