        "'Create IP Button' As button":
            Height: =48
            OnSelect: |-
                =Patch(
                    'Implementation Phases',
                    Defaults('Implementation Phases'),
                    {
                        'Implementation Phase Name':'New Implementation Phase Name Input'.Text,
                        'Implementation Model':'Implementation Model IP Dropdown'.Selected,
                        Sequence:Value('Sequence IP Input'.Text) * 1000,
                        'Status Reason':'Status Reason IP Dropdown'.Selected.Value,
                        Model:Model.'Implementation Model'
                    }
                );
                
                UpdateContext({varIPCreated:true});
                Reset('New Implementation Phase Name Input'); Reset('Sequence IP Input');
            Text: ="Create"
            Width: =180
            X: =355
            Y: =453
            ZIndex: =5

