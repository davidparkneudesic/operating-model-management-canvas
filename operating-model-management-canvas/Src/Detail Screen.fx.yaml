"'Detail Screen' As screen":
    Fill: =RGBA(204, 208, 225, 1)

    "'Process Gallery_1' As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderThickness: =1
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =564
        Items: =Filter(Processes, 'Process Group'.'Process Group Name' =  'Process Group Gallery'.Selected.'Process Group Name')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Select(Parent);
            UpdateContext({varParentProcessSelected:false})
        TemplateFill: |-
            =//RGBA(0, 0, 0, 0)
            If(ThisItem.IsSelected,RGBA( 176, 196, 222, 1 ), RGBA(0,0,0,0))
        TemplatePadding: =0
        TemplateSize: =38
        Width: =376
        X: =32
        Y: =176
        ZIndex: =1

        Title10_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =38
            OnSelect: |
                =false
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Process Name'
            Width: =298
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow10_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: |
                =false
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Rectangle10_1 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: |
                =false
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    "'Back Button' As icon.ChevronLeft":
        Height: =51
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate('Main Screen',ScreenTransition.UnCoverRight)
        Width: =52
        X: =32
        Y: =36
        ZIndex: =3

    "'Data Flow URL Gallery' As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderThickness: =1
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =53
        Items: |-
            =//If(IsBlank('Process Gallery'.Selected.'Data Flow URL'), Title10_2.Text = "The diagram does not yet exist", Title10_2.Text = "Click here to open the diagram")
            Filter(Processes, 'Process Name' = 'Process Gallery_1'.Selected.'Process Name')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Launch(ThisItem.'Data Flow URL')
        TemplatePadding: =0
        TemplateSize: =53
        Width: =359
        X: =438
        Y: =547
        ZIndex: =4

        Title10_2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =42
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =If(IsBlank('Process Gallery'.Selected.'Data Flow URL'),"The diagram does not yet exist","Click here to open the diagram")
            Underline: =true
            Width: =388
            X: =9
            Y: =6
            ZIndex: =1

