Screen2 As screen:

    "'Process Gallery_1' As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderThickness: =1
        DelayItemLoading: =true
        Height: =604
        Items: =Filter(Processes, 'Process Group'.'Process Group Name' =  'Process Group Gallery_old'.Selected.'Process Group Name')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateFill: |-
            =//RGBA(0, 0, 0, 0)
            If(ThisItem.IsSelected,RGBA( 176, 196, 222, 1 ), RGBA(0,0,0,0))
        TemplatePadding: =0
        TemplateSize: =56
        Width: =376
        X: =32
        Y: =136
        ZIndex: =1

        Title10_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Process Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow10_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Rectangle10_1 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    "'Back Button' As icon.ChevronLeft":
        Height: =51
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Screen1,ScreenTransition.UnCoverRight)
        Width: =52
        X: =32
        Y: =36
        ZIndex: =3

    "'Process Gallery_URL' As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderThickness: =1
        DelayItemLoading: =true
        Height: =604
        Items: =Filter(Processes, 'Process Name' = 'Process Gallery_1'.Selected.'Process Name')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Launch(ThisItem.'Data Flow URL')
        TemplatePadding: =0
        TemplateSize: =56
        Width: =915
        X: =408
        Y: =136
        ZIndex: =4

        Title10_2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Data Flow URL'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Rectangle10_2 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

