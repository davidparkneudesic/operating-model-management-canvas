                UpdateContext({varExpandGallery:false})
            Visible: =If(ThisItem.'Capability Name' = 'Head Capability Gallery'.Selected.'Capability Name', varExpandGallery)
            Width: =34
            X: =268
            Y: =6
            ZIndex: =3

