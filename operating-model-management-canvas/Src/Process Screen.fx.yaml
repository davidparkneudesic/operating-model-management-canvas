"'Process Screen' As screen":

    "'Process Gallery' As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderThickness: =1
        DelayItemLoading: =true
        Height: =550
        Items: =Filter(Processes, 'Process Group'.'Process Group Name' =  'Process Group Gallery'.Selected.'Process Group Name')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =56
        Width: =663
        X: =348
        Y: =192
        ZIndex: =1

        Title10_2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Process Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow10_2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Navigate(Screen2,ScreenTransition.Cover)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator10_2 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle10_2 As rectangle:
            Height: =Parent.TemplateHeight - Separator10_2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    "'Back Button to Sub Capability / Process Group Screen' As icon.ChevronLeft":
        Height: =51
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate('Sub Capability / Process Group Screen',ScreenTransition.UnCoverRight)
        Width: =52
        X: =32
        Y: =36
        ZIndex: =2

    "'Sub Capabilities Label_1' As label":
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =84
        Size: =25
        Text: |-
            ="Process
            "
        Width: =581
        X: =389
        Y: =108
        ZIndex: =3

