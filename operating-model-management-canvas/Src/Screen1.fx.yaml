Screen1 As screen:

    Container1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =648
        Visible: =If(varOpenWindow, true, false)
        Width: =556
        X: =644
        Y: =56
        ZIndex: =2

        "'Create Operating Model Button' As button":
            OnSelect: |-
                =Patch(
                    'Operating Models',
                    {
                        'Operating Model Name':'Operating Model Input'.Text,
                        Status:If('Status Dropdown'.SelectedText = "Active",1,0)
                    }
                )
            Text: ="Create"
            X: =200
            Y: =580
            ZIndex: =1

        Label3 As label:
            Height: =36
            Text: |-
                ="New Operating Model Name:"
            Width: =296
            X: =32
            Y: =79
            ZIndex: =2

        "'Operating Model Input' As text":
            Default: =""
            Height: =46
            Width: =496
            X: =32
            Y: =115
            ZIndex: =3

        Label4 As label:
            Height: =30
            Text: |-
                ="Status Code:"
            Width: =281
            X: =32
            Y: =185
            ZIndex: =4

        "'Exit Icon' As icon.Cancel":
            Height: =45
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({varOpenWindow:false})
            Width: =42
            X: =486
            Y: =34
            ZIndex: =6

        "'Status Dropdown' As dropdown":
            Default: ="Choose the status"
            Items: =["Active","Inactive"]
            X: =32
            Y: =215
            ZIndex: =7

    Button1 As button:
        OnSelect: |-
            =UpdateContext({varOpenWindow:true})
        Text: ="Create"
        X: =96
        Y: =132
        ZIndex: =3

